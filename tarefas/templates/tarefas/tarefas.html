<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
   
    <h1>Lista de tarefas</h1>

    <a href="{% url 'tarefas:login' %}">Login</a>
    <a href="{% url 'tarefas:logout' %}">Logout</a>

    <ul>
        {% for tarefa in tarefas %}
        <li>{{ tarefa.titulo }}

            {% if request.user.is_authenticated %}
                <a href="{% url 'tarefas:editar' tarefa.id %}">Editar</a>              
            {% endif %}
        </li>
        {% endfor %}
    </ul>
    
    <p>Para editar tarefas, deve estar conetado.</p>

    {% if request.user.is_authenticated %}
        <a href="{% url 'tarefas:nova' %}">Nova</a>  
    {% endif %}

</body>

</html>
